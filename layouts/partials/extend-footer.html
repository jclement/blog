<script>
    $(function() {
        $("a").each(function(_, el) {
            var addr = $(el).attr("href");
            if (addr.startsWith("mailto:")) {
              addr = addr.replace("%20at%20","@").replaceAll("%20dot%20", ".");
              $(el).find(".mail-addr").text(addr.substr(7));
              $(el).attr("href", addr);
            }
        });
    });
